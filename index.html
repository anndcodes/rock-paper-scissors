<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  
  <div class="intro">
    <p>Are you good at Rock Paper Scissors game? Yes? No? Find out, press start!</p>
  <button id="start-game">Start</button>
  </div>

  <div class="game-play">
    <button class="btn" id="rock">Rock</button>
    <button class="btn" id="paper">Paper</button>
    <button class="btn" id="scissors">Scissors</button>

    <div class="rounds-results"></div>

    <div class="user-score">User Score: </div>
    <div class="comp-score">Computer Score: </div>

    <div class="final-result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
