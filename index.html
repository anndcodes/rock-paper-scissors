<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="shortcut icon" href="assets/rock-paper-scissors.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

  <main>
    <!-- dark mode button -->
    <button onclick="darkMode()" class="btn-dark-mode">
      <span class="material-symbols-outlined moon-icon">
        dark_mode
      </span>
    </button>

    <!-- titles -->
    <div class="titles">
      <h1 id="title1" class="title"></h1><h1 id="title2" class="title">|</h1>
    </div>
    
    <!-- page intro -->
    <div class="intro">
      <p class="intro-paragraph">Are you good at Rock Paper Scissors game? Find out now, press start!</p>
      <button id="start-game-btn">
        <span>start</span>
      </button>
    </div>

    <!-- game play -->
    <div class="options-container">
      <button class="btn" id="rock-btn">rock</button>
      <button class="btn" id="paper-btn">paper</button>
      <button class="btn" id="scissors-btn">scissors</button>
    </div>
    
    <div class="score-container">
      <strong>player score: <span id="player-score">0</span></strong>
      <strong>computer score: <span id="computer-score">0</span> </strong>
    </div>

    <div class="results-container">
      <p class="results-msg"></p>
      <p class="winner-msg"></p>
      <button id="reset-game-btn">Play again?</button>
    </div>
  </main>
  
  <!-- footer -->
  <footer>
    Made by <strong> <a href="https://github.com/anndcodes/rock-paper-scissors">Annd</a> </strong> with 
    <span title="love" class="material-symbols-outlined heart-icon">
     favorite 
      </span>
  </footer>


  <script src="script.js"></script>
</body>
</html>
