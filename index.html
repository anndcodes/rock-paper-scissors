<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

  <!-- dark mode button -->
  <button onclick="darkMode()" class="btn-dark-mode">
    <span class="material-symbols-outlined">
      dark_mode
    </span>
  </button>

  <!-- titles -->
  <div class="titles">
    <h1 id="title"></h1><h1 id="title2">|</h1>
  </div>
  
  <!-- page intro -->
  <div class="intro">
    <p class="intro-paragraph">Are you good at Rock Paper Scissors game? Yes? No? Find out, press start!</p>
    <button id="start-game">
      <span>start</span>
    </button>
  </div>

  <!-- game play -->
  <div class="game-play">
    <button class="btn" id="rock">Rock</button>
    <button class="btn" id="paper">Paper</button>
    <button class="btn" id="scissors">Scissors</button>
    <div class="rounds-results"></div>
    <div class="user-score">User Score: </div>
    <div class="comp-score">Computer Score: </div>
    <div class="final-result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
